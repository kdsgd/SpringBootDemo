<html lang="zh" xmlns:th="http://www.thymeleaf.org"
      xmlns:display="http://www.w3.org/1999/xhtml">
<head>
    <!-- Meta -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="renderer" content="webkit">

    <!-- CSS文件 -->
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">
    <link href="../static/css/font-awesome.min.css" rel="stylesheet">
    <link href="../static/css/animate.css" rel="stylesheet">
    <link href="../static/css/style.css" rel="stylesheet">

    <title>首页</title>
</head>




<body class="fixed-sidebar full-height-layout gray-bg pace-done " style="overflow:hidden">
<div id="wrapper">
    <!--左侧导航开始-->
    <nav class="navbar-default navbar-static-side" role="navigation">
        <div class="nav-close"><i class="fa fa-times-circle"></i></div>
        <div class="sidebar-collapse" style="width: auto; height: 100%">
            <ul class="nav" id="side-menu">
                <li class="nav-header">
                    <div class="dropdown profile-element">
                        <span><img alt="image" class="img-circle" src="../static/img/witcher.png" /></span>
                        <span class="block m-t-xs"><strong class="font-bold" style="color: white">圣诞夜打球</strong></span>
                    </div>
                    <!--<div class="logo-element">H+ </div>-->
                </li>
                <li class="active">
                    <a href="#" >
                        <i class="fa fa-home "></i>
                        <span class="nav-label">主页</span>
                        <span class="fa arrow"></span>
                    </a>
                    <ul class="nav nav-second-level">

                        <li>
                            <a class="J_menuItem fa fa-gamepad" th:href="@{'/newslist'}">咨讯</a>
                        </li>
                        <li>
                            <a class="J_menuItem fa fa-pencil " th:href="@{'/social_feed'}">论坛</a>
                        </li>
                        <li>
                            <a class="J_menuItem fa fa-pencil " th:href="@{'/Echarts'}">统计图</a>
                        </li>
                        <li>
                            <a class="J_menuItem fa fa-pencil " th:href="@{'/pay'}">微信支付</a>
                        </li>
                    </ul>
                </li>
                <li>
                    <a class="J_menuItem fa fa-book" th:href="@{'/blog'}" data-index="0">技术文章</a>
                    <!--默认主页需在对应的菜单a元素上添加data-index="0"-->
                </li>

                <li>
                    <a class="J_menuItem fa fa-book" th:href="@{'/storeIndex'}" data-index="0">商店主页</a>
                    <!--默认主页需在对应的菜单a元素上添加data-index="0"-->
                </li>

                <li>
                    <a class="J_menuItem fa fa-book" th:href="@{'/long'}" data-index="0">恶搞</a>
                    <!--默认主页需在对应的菜单a元素上添加data-index="0"-->
                </li>

            </ul>
        </div>
    </nav>
    <!--左侧导航结束-->
    <!--右侧部分开始-->
    <div id="page-wrapper" class="gray-bg dashbard-1">
        <div class="row border-bottom">
            <nav class="navbar navbar-static-top" role="navigation" style="margin-bottom: 0">

            </nav>
        </div>
        <div class="row content-tabs">
            <button class="roll-nav roll-left J_tabLeft"><i class="fa fa-angle-double-left"></i>
            </button>
            <nav name="nav_box" class="page-tabs J_menuTabs">
                <div class="page-tabs-content">
                    <a href="javascript:;" class="active J_menuTab" data-id="main.html">首页</a>
                    <!--默认主页需在对应的选项卡a元素上添加data-id="默认主页的url"-->
                </div>
            </nav>
            <button class="roll-nav roll-right J_tabRight"><i class="fa fa-angle-double-right"></i>
            </button>

        </div>
        <div class="row J_mainContent" id="content-main">
            <iframe class="J_iframe" name="iframe0" width="100%" height="100%" src="/main" frameborder="0" data-id="main.html" seamless></iframe>
            <!--默认主页需在对应的页面显示iframe元素上添加name="iframe0"和data-id="默认主页的url"-->
        </div>
        <div class="footer">
            <div class="pull-right">© 2019-2020 <a href="http://www.zi-han.net/" target="_blank">Giao</a>
            </div>
        </div>
    </div>
    <!--右侧部分结束-->
</div>
<!-- 全局js -->
<script src="../static/js/jquery.min.js"></script>
<script src=".././static/js/bootstrap.min.js"></script>
<script src="../static/js/plugins/metisMenu/jquery.metisMenu.js"></script>
<script src="../static/js/plugins/slimscroll/jquery.slimscroll.min.js"></script>
<script src="../static/js/plugins/layer/layer.js"></script>

<!-- 自定义js -->
<script src="../static/js/hplus.js"></script>
<script src="../static/js/contabs.js"></script>

<!-- 第三方插件 -->
<script src="../static/js/plugins/pace/pace.min.js"></script>
</body>

</html>
