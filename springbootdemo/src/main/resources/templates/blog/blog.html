<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="../../static/css/bootstrap.min.css" rel="stylesheet">
    <link href="../../static/css/plugins/summernote/summernote.css" rel="stylesheet" >
    <link href="../../static/css/plugins/summernote/summernote-bs3.css" rel="stylesheet" >
    <link href="../../static/css/font-awesome.min.css" rel="stylesheet" >
    <script src="../../static/js/jquery.min.js"></script>
    <script src="../../static/js/plugins/echarts/echarts-all.js"></script>
    <script src="../../static/js/bootstrap.min.js"></script>
    <script src="../../static/js/plugins/summernote/summernote.min.js"></script>
    <script src="../../static/js/plugins/summernote/summernote-zh-CN.js"></script>
    <title>文章页面</title>
</head>

<body>
<div class="tabs-container">
    <ul class="nav nav-tabs">
        <li class="active">
            <a data-toggle="tab" href="#tab-1" aria-expanded="true"> Java</a>
        </li>
        <li class=""><a data-toggle="tab" href="#tab-2" aria-expanded="false">富文本框</a>
        </li>
        <li class=""><a data-toggle="tab" href="#tab-3" aria-expanded="false">xxxx</a>
        </li>
    </ul>
    <div class="tab-content"  >
        <div id="tab-1" class="tab-pane active">

            <div class="panel-body">
                <table  class="table table-striped table-condensed col-sm-9 col-md-6 col-lg-8 col-xl-10">


                    <div class="container custom-control-inline" >
                        <a th:href="@{'/insertPage'}"  type="button" class="btn btn-success">添加文章</a>
                    </div>


                    <thead class="thead-dark">
                    <tr style="text-align:center">
                        <th>文章编号</th>
                        <th>文章名称</th>
                        <th>文章摘要</th>
                        <!--<th>文章详情</th>-->
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="list:${list}" >
                        <td th:text="${list.id}"></td>
                        <td th:text="${list.name}"></td>
                        <td th:text="${list.summary}"></td>
                        <!--<td style="text-overflow:ellipsis" th:text="${list.level}"></td>-->
                        <td>
                            <a  th:href="@{/updatePage(id=${list.id})}" type="button" class="btn btn-warning">编辑</a>
                            <a  th:href="@{/delete(id=${list.id})}"  type="button" class="btn btn-danger">删除</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div id="tab-2" class="tab-pane">
            <div class="panel-body">
                <div id="summernote"><p>Hello World!</p></div>
            </div>
        </div>
        <div id="tab-3" class="tab-pane">
            <div class="panel-body">
                <div id="main" style="width:1000px; height:600px"></div>
            </div>
        </div>
    </div>


</div>


<script type="text/javascript">
    $(function () {
        $('#summernote').summernote({lang: 'zh-CN'});
    });
</script>


</body>


</html>
