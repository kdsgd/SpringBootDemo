<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>添加用户</title>

    <link href="../../static/css/bootstrap.min.css" rel="stylesheet">
    <link href="../../static/css/font-awesome.css" rel="stylesheet">
    <link href="../../static/css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="../../static/css/animate.css" rel="stylesheet">
    <link href="../../static/css/style.css" rel="stylesheet">
    <link href="../../static/css/plugins/markdown/bootstrap-markdown.min.css" rel="stylesheet">
</head>

<body>
<div class="row">
    <div class="ibox float-e-margins">
        <div class="ibox-title">
            <h5>新增文章</h5>
            <div class="ibox-tools">
                <a class="collapse-link">
                    <i class="fa fa-chevron-up"></i>
                </a>
                <a class="dropdown-toggle" data-toggle="dropdown">
                    <i class="fa fa-wrench"></i>
                </a>
                <ul class="dropdown-menu dropdown-user">
                    <li><a href="form_basic.html#">选项1</a>
                    </li>
                    <li><a href="form_basic.html#">选项2</a>
                    </li>
                </ul>
                <a class="close-link">
                    <i class="fa fa-times"></i>
                </a>
            </div>
        </div>
        <div class="ibox-content">

            <form action="/insert" method="post" class="form-horizontal">


                <!--<div class="form-group">-->
                    <!--<label class="col-sm-1 control-label">文章编号: </label>-->
                    <!--<div class="col-sm-10">-->
                        <!--<input type="text" name="id" class="form-control"  th:value="${id}" required> </span>-->
                    <!--</div>-->
                <!--</div>-->

                <!--&lt;!&ndash;分割线&ndash;&gt;-->
                <!--<div class="hr-line-dashed"></div>-->

                <div class="form-group">
                    <label class="col-sm-1 control-label">文章标题</label>
                    <div class="col-sm-10">
                        <input type="text" name="name" class="form-control" th:value="${name}"> <span class="help-block m-b-none"></span>
                    </div>
                </div>

                <!--分割线-->
                <div class="hr-line-dashed"></div>

                <div class="form-group">
                    <label class="col-sm-1 control-label">文章摘要</label>
                    <div class="col-sm-10">
                        <input type="text" name="summary" class="form-control" th:value="${summary}"> <span class="help-block m-b-none">描述你的文章</span>
                    </div>
                </div>

                <!--分割线-->
                <div class="hr-line-dashed"></div>

                <div class="form-group">
                    <label class="col-sm-1 control-label">文章内容</label>
                    <div class="col-sm-10">
                        <textarea type="text" name="detail" class="form-control" data-provide="markdown" th:value="${detail}">填写文章内容</textarea>
                    </div>
                </div>

                <!--分割线-->
                <div class="hr-line-dashed"></div>

                <div class="col-sm-4 col-sm-offset-2">
                    <button class="btn btn-primary" type="submit">保存并退出</button>
                    <button class="btn btn-red" onclick="back()">取消</button>
                </div>

            </form>
        </div>
    </div>
</div>

<!--全局js-->
<script src="../../static/js/plugins/validate/jquery.validate.min.js"></script>
<script src="../../static/js/jquery.min.js"></script>
<script src="../../static/js/bootstrap.min.js"></script>
<script src="../../static/js/plugins/markdown/markdown.js"></script>
<script src="../../static/js/plugins/markdown/bootstrap-markdown.js"></script>
<script src="../../static/js/plugins/markdown/bootstrap-markdown.zh.js"></script>
<script src="../../static/js/plugins/markdown/to-markdown.js"></script>

<!--自定义js-->
<script src="../../static/js/content.js"></script>

<!--iCheck-->
<script src="../../static/js/plugins/iCheck/icheck.min.js"></script>

<script src="../../static/js/plugins/validate/jquery.validate.min.js"></script>



<script type="text/javascript">
    function back() {
        window.history.back();
    }
</script>

</body>
</html>
