<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:display="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<div class="container" style="margin-top:10px">
<div class="row">
    <div class="col-sm-3 col-md-6 col-lg-4 col-xl-2">
        <h2>关于我</h2>
        <h5>我的照片:</h5>
        <div class="fakeimg">这边插入图像</div>
        <p>关于我的介绍..</p>
        <h3>一些链接</h3>
        <p>说明文本</p>
        <ul class="nav nav-pills flex-column">
            <li class="nav-item">
                <a class="nav-link active" href="#">激活状态</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">链接</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">链接</a>
            </li>
            <li class="nav-item">
                <a class="nav-link disabled" href="#">禁用</a>
            </li>
        </ul>
        <hr class="d-sm-none">
    </div>
    <div class="col-sm-9 col-md-6 col-lg-8 col-xl-10">
        <div class="container custom-control-inline" >
            <a th:href="@{'/insertPage'}"  type="button" class="btn btn-success">添加用户</a>
            <a th:href="@{'/userList'}" type="button" class="btn btn-secondary">刷新</a>
        </div>
        <div class="container">
            <table  class="table table-striped table-condensed">
                <thead class="thead-dark">
                <tr style="text-align:center">
                    <th>ID</th>
                    <th>Name</th>
                    <th>Password</th>
                    <th>级别</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="list:${list}" style="text-align:center">
                    <td th:text="${list.id}"></td>
                    <td th:text="${list.name}"></td>
                    <td th:text="${list.password}"></td>
                    <td th:text="${list.level}"></td>
                    <td>
                        <a  th:href="@{/updatePage(id=${list.id})}" type="button" class="btn btn-warning">修改</a>
                        <a  th:href="@{/delete(id=${list.id})}"  type="button" class="btn btn-danger">删除</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</div>
</body>
</html>
